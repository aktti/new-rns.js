<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Article - Number pattern 12</title>
</head>

<body>
  <h2>Number pattern using javascript</h2>
  <p>Press <kbd>F12</kbd> to open the console and see the output of the program.</p>

  <script>
    let n = 5;
    let string = "";
    // Pyramid
    for (let i = 1; i <= n; i++) {
      for (let k = 1; k <= i; k++) {
        string += k;
      }
      string += "\n";
    }
    // Reverse Pyramid
    for (let i = 1; i <= n - 1; i++) {
      for (let k = 1; k <= n - i; k++) {
        string += k;
      }
      string += "\n";
    }

    console.log(string);
  </script>
</body>

</html>
